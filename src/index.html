<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Filters and Grafics</title>
</head>
<body>
<div class="lds-dual-ring"></div>
    <div id="container">
        <div class="filter">
            <div class="select">
                <label for="country-select">Choose a country</label>
                <select name="country" id="country-select" class="select-css">
                    <option value="ru">ru</option>
                    <option value="de">de</option>
                    <option value="fr">fr</option>
                    <option value="in">in</option>
                    <option value="it">it</option>
                    <option value="pl">pl</option>
                    <option value="us">us</option>
                </select>
            </div>
            <div class="select">
                <label for="job-select">Choose a job</label>
                <select name="job" id="job-select" class="select-css" multiple></select>
            </div>
            <div class="select">
                <label for="type-select">Choose a type</label>
                <select name="type" id="type-select" class="select-css">
                    <option value="history">history</option>
                    <option value="histogram">histogram</option>
                </select>
            </div>
            <button id="do-filter">Filter</button>
        </div>
        <div class="canv">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script type="text/template" id="option">
        <option value={{tag}}>{{label}}</option>
    </script>
</body>

</html>
