<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List By Anton</title>
</head>
<body>
<div class="lds-dual-ring"></div>
    <div class="container">
        <header>
            <span>ToDo List By Anton</span>
        </header>
        <div class="list">
            <ul id="tasksList">
            </ul>
        </div>
        <footer>
            <div>
                <input type="text" id="new_task_input" placeholder="type new task">
                <button id="new_task_button"></button>
            </div>
        </footer>
    </div>
    <script type="text/template" id="template-task">
        <li class="task {{task.completed}}" taskId="{{task.id}}">
                <p class="task-text">{{task.title}}</p>
                <button class="doneButton"></button>
                <button class="removeButton"></button>
        </li>
    </script>
</body>
</html>
